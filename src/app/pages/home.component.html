<div class="container">
  <vixo-balance-ui [total]="balanceTotal"></vixo-balance-ui>
  <mat-divider></mat-divider>
  <br/>
  @for (record of records; track record) {
    <div class="record-item">
      <vixo-record-modal-ui [data]=record></vixo-record-modal-ui>
    </div>
  }
  <div class="button-container">
    <button mat-raised-button (click)="openDialog()" class="add-record-button">Agregar Record</button>
  </div>
</div>
