<mat-card [ngClass]="data.type" appearance="outlined">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{data.name}}</mat-card-title>
      <mat-card-subtitle>{{data.category}}</mat-card-subtitle>
      <p>{{data.type === 'expense' ? '-' : ''}}{{data.amount}}</p>
    </mat-card-title-group>
  </mat-card-header>
</mat-card>
